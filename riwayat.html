<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat File</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 30px 15px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      font-size: 26px;
      margin-bottom: 40px;
    }

    .file-list {
      max-width: 700px;
      margin: 0 auto;
      max-height: 500px; /* Batasan tinggi dengan scroll otomatis */
      overflow-y: auto;  /* Scroll otomatis jika konten melebihi tinggi */
    }

    .file-item {
      background-color: #ffffff;
      border-left: 4px solid #00796b;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .file-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    .file-name {
      font-size: 16px;
      font-weight: 600;
      color: #00796b;
      margin-bottom: 6px;
    }

    .file-user, .file-date {
      font-size: 14px;
      color: #777;
      margin-bottom: 4px;
    }

    .file-user {
      font-style: italic;
    }

    @media (max-width: 600px) {
      .file-item {
        padding: 12px 16px;
      }

      h1 {
        font-size: 22px;
      }

      .file-name {
        font-size: 14px;
      }

      .file-user, .file-date {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“‚ Riwayat File yang Pernah Dibuat</h1>
  <div class="file-list" id="fileList"></div>

  <script>
    const fileHistory = JSON.parse(localStorage.getItem('fileHistory')) || [
      { nama: "Laporan Harian", tanggal: "2025-04-26", pengguna: "Farih", data: {} },
      { nama: "Rekap Mingguan", tanggal: "2025-04-25", pengguna: "Alya", data: {} }
    ];

    const fileList = document.getElementById('fileList');

    fileHistory.forEach((file) => {
      const item = document.createElement('div');
      item.className = 'file-item';

      const name = document.createElement('div');
      name.className = 'file-name';
      name.textContent = `ðŸ“„ ${file.nama}`;

      const user = document.createElement('div');
      user.className = 'file-user';
      user.textContent = `Oleh: ${file.pengguna || 'Tidak diketahui'}`;

      const date = document.createElement('div');
      date.className = 'file-date';
      date.textContent = `Dibuat: ${file.tanggal}`;

      item.appendChild(name);
      item.appendChild(user);
      item.appendChild(date);
      fileList.appendChild(item);
    });
  </script>

</body>
</html>
