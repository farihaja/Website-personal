<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Data</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 25px;
      color: #000000;
      font-size: 24px;
      text-align: center;
    }

    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #000000;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    #submitForm {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #submitForm:hover { background-color: #004494; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }

    th {
      background-color: #00796b;
      color: white;
    }

    tbody tr:nth-child(even) { background-color: #f1f1f1; }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .button-group button {
      padding: 10px 15px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #backToDashboard { background-color: #0056b3; }
    #downloadExcel { background-color: #00897b; color: #ffffff; }

    .edit-btn { background-color: #ff9800; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; font-size: 13px; margin-right:6px; }
    .edit-btn:hover { background-color: #e68900; }

    .delete-btn { background-color: #e53935; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; font-size: 13px; }
    .delete-btn:hover { background-color: #c62828; }

    /* popup edit */
    .popup-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .popup-box h3 {
      margin-bottom: 15px;
      color: #00796b;
      text-align: center;
    }
    .popup-box input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .popup-buttons {
      text-align: right;
      margin-top: 10px;
    }
    .popup-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .save-btn { background: #00796b; color: white; }
    .cancel-btn { background: #e53935; color: white; margin-left: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Data</h1>

    <form id="dynamicForm"></form>
    <button id="submitForm">Simpan</button>

    <div id="output">
      <h2 style="color: #000000; font-size:18px;">Data Tersimpan</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>No</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="button-group">
        <button id="backToDashboard">Kembali ke Dasbor</button>
        <button id="downloadExcel">Ekspor CSV</button>
      </div>
    </div>
  </div>

  <!-- Popup edit -->
  <div class="popup-container" id="popupContainer">
    <div class="popup-box">
      <h3>Edit Data</h3>
      <form id="popupForm"></form>
      <div class="popup-buttons">
        <button class="save-btn" id="saveEdit">Simpan Perubahan</button>
        <button class="cancel-btn" id="cancelEdit">Batal</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const formVariables = JSON.parse(localStorage.getItem('formVariables')) || [
      { nama: 'Nama', tipe: 'text' },
      { nama: 'Umur', tipe: 'number' },
      { nama: 'Alamat', tipe: 'text' }
    ];

    const form = document.getElementById('dynamicForm');
    const popupForm = document.getElementById('popupForm');
    const dataTable = document.getElementById('dataTable');
    const theadRow = dataTable.querySelector('thead tr');
    const tbody = dataTable.querySelector('tbody');
    const submitBtn = document.getElementById('submitForm');

    // buat header kolom dinamis
    formVariables.forEach(variable => {
      const th = document.createElement('th');
      th.textContent = variable.nama;
      theadRow.appendChild(th);

      const formGroup = document.createElement('div');
      formGroup.className = 'form-group';

      const label = document.createElement('label');
      label.textContent = variable.nama + ':';
      const input = document.createElement('input');
      input.type = variable.tipe;
      input.id = variable.nama;
      input.name = variable.nama;
      input.required = true;

      formGroup.appendChild(label);
      formGroup.appendChild(input);
      form.appendChild(formGroup);

      // juga buat field di popup edit
      const popupLabel = document.createElement('label');
      popupLabel.textContent = variable.nama + ':';
      const popupInput = document.createElement('input');
      popupInput.type = variable.tipe;
      popupInput.id = 'edit-' + variable.nama;
      popupForm.appendChild(popupLabel);
      popupForm.appendChild(popupInput);
    });

    const thAksi = document.createElement('th');
    thAksi.textContent = 'Aksi';
    theadRow.appendChild(thAksi);

    function renumberRows() {
      const rows = tbody.querySelectorAll('tr');
      rows.forEach((r, idx) => r.querySelector('td').textContent = idx + 1);
    }

    submitBtn.addEventListener('click', (event) => {
      event.preventDefault();

      const row = document.createElement('tr');
      const noCell = document.createElement('td');
      noCell.textContent = tbody.querySelectorAll('tr').length + 1;
      row.appendChild(noCell);

      formVariables.forEach(variable => {
        const td = document.createElement('td');
        td.textContent = document.getElementById(variable.nama).value;
        row.appendChild(td);
      });

      const actionCell = document.createElement('td');
      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'edit-btn';
      editBtn.addEventListener('click', () => openEdit(row));

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Hapus';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', () => deleteRow(row));

      actionCell.appendChild(editBtn);
      actionCell.appendChild(deleteBtn);
      row.appendChild(actionCell);

      tbody.appendChild(row);
      form.reset();
    });

    // Popup edit logic
    const popupContainer = document.getElementById('popupContainer');
    const saveEdit = document.getElementById('saveEdit');
    const cancelEdit = document.getElementById('cancelEdit');
    let currentRow = null;

    function openEdit(row) {
      currentRow = row;
      const cells = row.querySelectorAll('td');
      formVariables.forEach((v, i) => {
        document.getElementById('edit-' + v.nama).value = cells[i + 1].textContent;
      });
      popupContainer.style.display = 'flex';
    }

    saveEdit.addEventListener('click', (e) => {
      e.preventDefault();
      if (!currentRow) return;
      const cells = currentRow.querySelectorAll('td');
      formVariables.forEach((v, i) => {
        cells[i + 1].textContent = document.getElementById('edit-' + v.nama).value;
      });
      alert('âœ… Data berhasil diperbarui!');
      popupContainer.style.display = 'none';
      currentRow = null;
    });

    cancelEdit.addEventListener('click', (e) => {
      e.preventDefault();
      popupContainer.style.display = 'none';
      currentRow = null;
    });

    function deleteRow(row) {
      const nomor = row.querySelector('td').textContent;
      if (confirm(`Yakin ingin menghapus data baris No ${nomor}?`)) {
        row.remove();
        renumberRows();
      }
    }

    document.getElementById('backToDashboard').addEventListener('click', function () {
      if (confirm('Apakah data sudah disimpan?')) window.location.href = 'index.html';
    });

    document.getElementById('downloadExcel').addEventListener('click', function () {
      const rows = [];
      const header = ['No', ...formVariables.map(v => v.nama)];
      rows.push(header);
      tbody.querySelectorAll('tr').forEach(row => {
        const cells = Array.from(row.querySelectorAll('td')).map(cell => cell.textContent);
        rows.push(cells.slice(0, -1));
      });
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(rows);
      XLSX.utils.book_append_sheet(wb, ws, "Data");
      XLSX.writeFile(wb, "data_tersimpan.xlsx");
    });
  </script>
</body>
</html>
